name: Deploy to Google Cloud VM with Docker Compose

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: infinite-rope-385620
  VM_NAME: instance-1
  VM_ZONE: eurioe-west9-a
  GCR_HOSTNAME: gcr.io

jobs:
  build_and_push_docker_images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Google Container Registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.GCR_HOSTNAME }}
        username: _json_key
        password: ${{ secrets.GCR_JSON_KEY }}

    - name: Build and push Docker images
      run: |
        export TAG=${{ github.sha }}
        export GCR_HOSTNAME=${{ env.GCR_HOSTNAME }}
        export PROJECT_ID=${{ env.PROJECT_ID }}
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml push

  deploy_to_gcloud:
    needs: build_and_push_docker_images
    runs-on: ubuntu-latest

    steps:
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.3.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCR_JSON_KEY }}
        export_default_credentials: true

    - name: Stop previous VM instance
      run: |
        gcloud compute instances stop ${{ env.VM_NAME }} --zone=${{ env.VM_ZONE }} --quiet || true

    - name: Update VM instance with new containers
      run: |
        docker compose up -d
